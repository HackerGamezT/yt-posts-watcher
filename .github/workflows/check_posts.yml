name: Check YouTube Posts for Keyword

on:
  schedule:
    - cron: "0 */12 * * *"   # every 12 hours (UTC)
  workflow_dispatch: {}      # allow manual runs from Actions UI

permissions:
  contents: write   # needed so the action can commit updated state.json

jobs:
  check-posts:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm ci

      - name: Run the watcher script
        env:
          MATCH_WEBHOOK: ${{ secrets.MATCH_WEBHOOK }}
          NO_MATCH_WEBHOOK: ${{ secrets.NO_MATCH_WEBHOOK }}
          KEYWORD: "discord"
          NO_MATCH_MIN_HOURS: "24"
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          ADMIN_EMAIL: ${{ secrets.ADMIN_EMAIL }}
        run: |
          node index.js

      - name: Commit state.json if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if git status --porcelain | grep -q state.json; then
            git add state.json
            git commit -m "Update state.json from action run"
            git push
          else
            echo "No state changes to commit."
          fi
